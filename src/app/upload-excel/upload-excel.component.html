
<div class="centerDiv">
    <div class="card bg-secondary">
      <div class="m-5">
            <div class="form-group">
                <label class="text-white" for="exampleInputEmail1">Uploader's email Id</label>
                <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="uploaderEmaill" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group mt-2">
                <label class="text-white" for="exampleInputPassword1">Upload file</label>
                <input type="file" class="form-control" id="exampleInputPassword1" (change)="uploadExcelFile($event)" placeholder="uploadExcel">
              </div>
              <button type="submit" class="btn btn-success mt-3" (click)="toUploadExcel()">Submit</button>
      </div>
    </div>
</div>
