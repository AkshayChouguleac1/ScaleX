
<div class="centerDiv">
    <div class="card">
    <form class="m-5" [formGroup]="uploadExcelForm" (ngSubmit)="toUploadExcel()"> 
            <div class="form-group">
                <label for="exampleInputEmail1">Uploader's email Id</label>
                <input type="email" class="form-control" id="exampleInputEmail1" formControlName="uploader" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group mt-2">
                <label for="exampleInputPassword1">Upload file</label>
                <input type="file" class="form-control" id="exampleInputPassword1" (change)="uploadExcelFile($event)" placeholder="uploadExcel">
              </div>
              <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
    </div>
</div>
